<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <main>
        <section>
            <p>This is a simple HTML document. HTML stands for HyperText Markup Language, and it is used to create web pages. This paragraph is an example of how text can be added to a web page.</p>
        </section>

        <section>
            <img src="flower.jpg" width="50" height="50" alt="Flower Image">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Web Page. All rights reserved.</p>
    </footer>
</body>
</html>
